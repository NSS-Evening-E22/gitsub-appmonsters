<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Monsters Project</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app-container">
    <div class="milestone-container" id="nav-bar-container">
      <!-- render nav bar here --> Nav bar
    </div>
    <div id="app-content">
      <div class="milestone-container" id="user-profile-container">
        <!-- render user profile here --> User Profile
      </div>
      <div class="milestone-container" id="repo-container">
        <!-- render repository containers here --> Repositories
      </div>
      <div class="milestone-container" id="form-container">
        <!-- render form here --> Form
      </div>
    </div>
    <div class="milestone-container" id="footer-container">
      <!-- render footer here  --> Footer
    </div>
  </div>
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <script src="main.js"></script>
</body>
</html>
